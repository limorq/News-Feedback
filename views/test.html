<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Surfer News Updater</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Merienda+One" rel="stylesheet">

  </head>
<body>

	<!--create a navigation bar-->
	   <nav id = "blue" class="navbar navbar-default">
  		  <!--brand name-->
    		<div class="navbar-header">
      			<p class = "pretty">Your News Updater</p>
    		</div><!--closes navbar header/brand name-->

    		<!--create right justified links on navbar-->
			<ul>
				<li><a href="#"><img src = "assets/images/home.png"></a></li>
      			<li><a href="_____"><button>Saved Articles</button></a></li>
      			<li><a href="________"><button>Scrape New Articles</button></a></li>
    		</ul>
		</nav>

		<div id = "bg" class = "container">
			<div class = "head" style = "text-align: center">
				<h1 id = "headFont">Surfer News Scraper</h1>
				<h4 class = "subFont">Surfer.com</h4>
			</div>



		<ul id = "articles">
			{{#each article}}
				<li>				
					<div class = "panel panel-default">
						<div class = "panel-heading">
						   	 	<h2>
						      		{{this.headline}}
						      	</h2>
					      		<form id = "save" action="/" method="POST">
						        	<button type="submit">Save Article</button>
						      	</form>
						     	
					     <div class = "panel-body">
					     	<a href = "{{this.url}}"><p>{{this.summary}}</p></a>
					     </div>
					</div><!--closes panel-->
				</li>
		  {{/each}}
		</ul>

	</div><!--closes container-->	
		
</body>
</html>
